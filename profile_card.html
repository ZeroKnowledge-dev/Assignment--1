<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link to external CSS file -->
  <title>Profile Card Assignment</title>

  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Define root variables for colors */
    :root {
      --main-color: #0b3d91;
      --secondary-color: #1565c0;
      --tertiary-color: #1e88e5;
      --background-color: #303644;
      --additional-color: #1565c0;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    /* Center the card in the header section */
    .header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style for the profile card */
    .card {
      width: 350px;
      height: 450px;
      background-color: var(--main-color);
      border-radius: 10px;
      box-shadow: 0 0px 5px white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    /* Style for the top section of the card */
    .top {
      width: 100%;
      height: 19%;
      background-color: var(--tertiary-color);
      border-radius: 10px 10px 35px 35px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Style for the image */
    .image-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: var(--main-color) 3px solid;
      overflow: hidden;
    }

    .image-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Style for the name text */
    .name {
      font-size: 24px;
      margin-top: 10px;
    }

    /* Style for the job title text */
    .job-title {
      font-size: 18px;
      margin-top: 5px;
    }

    /* Style for the contact information section */
    .contact-info {
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    .text {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .text i {
      margin-right: 10px;
    }

    /* Style for the description text */
    .description {
      width: 80%;
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Style for the stats section */
    .stats {
      width: 80%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 20px;
    }

    .stat {
      text-align: center;
    }


    .stat h3 {
      font-size: 18px;
    }


    .stat p {
      font-size: 14px;
    }

    /* Style for the buttons section */
    .buttons {
      width: 80%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .btn {
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: var(--additional-color);
      color: var(--text-color);
      font-weight: bold;
    }

    .btn-secondary {
      background-color: var(--tertiary-color);
      color: var(--text-color);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Header section containing the profile card -->
  <div class="header">
    <div class="card">
      <div class="top"></div>
      <div class="image-circle">
        <img src="Img/Zero-high-quality.jpg" alt="Profile Picture">
      </div>
      <h1 class="name">Md. Akash Hossen</h1>
      <h2 class="job-title">Web Developer</h2>
      <div class="contact-info">
        <p class="text"><i class="fa-solid fa-envelope"></i>zeroknowledge.dev@gmail.com</p>
        <p class="text"><i class="fa-solid fa-phone"></i>+8801973207198</p>
      </div>
      <div class="description">
        <p>Front-end developer, Passionate about creating beautiful websites with intuitive user interfaces.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>100</h3>
          <p>Posts</p>
        </div>
        <div class="stat">
          <h3>100</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>100</h3>
          <p>Following</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-secondary">Hire Me</button>
      </div>
    </div>
  </div>
</body>

</html>
